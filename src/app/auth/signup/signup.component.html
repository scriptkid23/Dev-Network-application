<div class="container d-flex flex-column">
    <div class="row no-gutters text-center align-items-center justify-content-center min-vh-100">
        <div class="col-12 col-md-6 col-lg-5 col-xl-4">
            <h1 class="font-weight-bold">Sign up</h1>
            <p class="text-dark mb-3">We are Different, We Make You Different.</p>
            <form class="mb-3" [formGroup] ="signUpForm" (ngSubmit)="onSubmitSignUp()">
                <div class="form-group">
                    <label for="firstname" class="sr-only">First Name</label>
                    <input formControlName = "firstname"
                    required
                    type="text" class="form-control form-control-md" id="firstname" placeholder="Enter your firstname">
                </div>
                <div class="form-group">
                    <label for="lastname" class="sr-only">Last Name</label>
                    <input formControlName = "lastname"
                    required
                    type="text" class="form-control form-control-md" id="lastname" placeholder="Enter your lastname">
                </div>
                <div class="form-group">
                    <label for="email" class="sr-only">Email Address</label>
                    <input formControlName = "email"
                    required
                    type="email" class="form-control form-control-md" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input formControlName = "password"
                    required
                    type="password" class="form-control form-control-md" id="password" placeholder="Enter your password">
                </div>
                <button class="btn btn-primary btn-lg btn-block text-uppercase font-weight-semibold" type="submit">Sign up</button>
            </form>
            <p>Already have an account? <a [routerLink]="['/auth/signin']" class="font-weight-semibold">Sign in</a>.</p>
        </div>
    </div>
</div>
