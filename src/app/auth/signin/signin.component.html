<div class="container d-flex flex-column">
    <div class="row no-gutters text-center align-items-center justify-content-center min-vh-100">
        <div class="col-12 col-md-6 col-lg-5 col-xl-4">
            <h1 class="font-weight-bold">Sign in</h1>
            <p class="text-dark mb-3">We are Different, We Make You Different.</p>
            <form class="mb-3" [formGroup] ="signInForm" (ngSubmit)="onSubmitSignIn()">
                <div class="form-group">
                    <label for="email" class="sr-only">Email Address</label>
                    <input 
                    formControlName = "email"
                    required
                    type="email" 
                    class="form-control form-control-md" 
                    id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input 
                    formControlName = "password"
                    type="password" 
                    required
                    class="form-control form-control-md" 
                    id="password" placeholder="Enter your password">
                </div>
                <div class="form-group d-flex justify-content-end">
                    <a [routerLink]="['/auth/signup']" class="font-size-sm">Reset password</a>
                </div>
                <button 
                    class="btn btn-primary btn-lg btn-block text-uppercase font-weight-semibold" 
                    [disabled] = "!signInForm.valid"
                    type="submit">Sign in

                </button>
            </form>
            <p>Don't have an account? <a [routerLink]="['/auth/signup']" class="font-weight-semibold">Sign up</a>.</p>
        </div>
    </div>
</div>
